                <figure class="def">
                    <figcaption>定義（ディガンマ関数）</figcaption>
                    <p class="indent">
                        ガンマ関数 \(\Gamma(z)\) に対し、その対数微分
                    </p>
                    <div class="math">
                        \[
                        \psi(z)=\frac{d}{dz}\log\Gamma(z)=\frac{\Gamma'(z)}{\Gamma(z)}
                        \]
                    </div>
                    <p>
                        を<strong>ディガンマ関数</strong>という。
                    </p>
                </figure>
            </section>

                <h2>ディガンマ関数の性質</h2>
                <figure class="th">
                    <figcaption>定理（ディガンマ関数の性質）</figcaption>
                    <ol>
                        <li>\(\psi(z+1)=\psi(z)+\displaystyle\frac{1}{z}\)</li>
                        <li>\(\psi(1-z)-\psi(z)=\displaystyle\frac{\pi}{\tan{\pi z}}~~~(z\notin\mathbb{Z})\)（相反公式）</li>
                    </ol>
                </figure>
