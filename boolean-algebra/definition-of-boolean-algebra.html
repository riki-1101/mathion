            <section id="1">
                <h2>ブール代数の定義</h2>
                <p>ブール代数とは、ある集合 B 上に定義された三つの演算（和、積、補元）について、特定の公理を満たす代数的構造です。</p>

                <h3>演算</h3>
                <ul>
                    <li><strong>和演算（OR）</strong>： \(a+b\) または a ∨ b</li>
                    <li><strong>積演算（AND）</strong>： \(a\cdot b\) または a ∧ b</li>
                    <li><strong>補元（NOT）</strong>： \(\overline{a}\) または ¬a</li>
                </ul>
                <figure class="th">
                    <figcaption>定理（ブール代数の公理）</figcaption>
                    <p class="indent">
                        ブール代数は、集合 \(B\) 上の演算 \(+\)（和）、\(\cdot\)（積）、および \(\overline{a}\)（補元）に対して、以下のような基本的な性質を満たす代数系である。
                    </p>
                    <ol>
                        <li>交換律： \(a + b = b + a,~~ a\cdot b = b\cdot a\)</li>
                        <li>結合律： \(a + (b + c) = (a + b) + c\)</li>
                        <li>分配律： \(a\cdot(b + c) = (a\cdot b) + (a\cdot c)\)</li>
                        <li>単位元の存在： \(a + 0 = a,~~ a\cdot 1 = a\)</li>
                        <li>補元の存在： \(a + \overline{a} = 1,~~a\cdot\overline{a} = 0\)</li>
                    </ol>
                </figure>
