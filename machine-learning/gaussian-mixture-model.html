            <section id="1">
                <h2>混合ガウスモデル</h2>
                <figure class="def">
                    <figcaption>定義（混合ガウスモデル）</figcaption>
                    <p class="indent">
                        \(K\) 個の多変量正規分布 \(\mathcal{N}(\boldsymbol{\mu}_k,\Sigma_k)~(k=1,2,\cdots,K)\) に対して、それぞれの確率密度関数を \(\mathcal{N}(\boldsymbol{x}|\boldsymbol{\mu}_k,\Sigma_k)\) とする。
                        このとき、重み
                    </p>
                    <div class="math">
                        \[
                        \pi_{k}\in[0,1],\quad \sum_{k=1}^K\pi_k=1
                        \]
                    </div>
                    <p>
                        を用いて
                    </p>
                    <div class="math">
                        \[
                        p(\boldsymbol{x})=\sum_{k=1}^K\pi_k\mathcal{N}(\boldsymbol{x}|\boldsymbol{\mu}_k,\Sigma_k)
                        \]
                    </div>
                    <p>
                        という確率密度関数を定めるモデルを<strong>混合ガウスモデル</strong>という。
                    </p>
                </figure>
