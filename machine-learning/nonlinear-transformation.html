                <h2>特徴ベクトル</h2>
                <figure class="def">
                    <figcaption>定義（特徴ベクトル・基底関数）</figcaption>
                    <p class="indent">
                        入力ベクトル \(\boldsymbol{x}\in\mathbb{R}^D\) に対して、非線形変換
                    </p>
                    <div class="math">
                        \[
                        \phi:\mathbb{R}^D\to\mathbb{R}^K
                        \]
                    </div>
                    <p>
                        を考えるとき
                    </p>
                    <div class="math">
                        \[
                        \phi(\boldsymbol{x})=
                        \begin{bmatrix}
                        \phi_0(\boldsymbol{x}) \\ \phi_1(\boldsymbol{x}) \\ \vdots \\ \phi_{K-1}(\boldsymbol{x})
                        \end{bmatrix}
                        \]
                    </div>
                    <p>
                        を<strong>特徴ベクトル</strong>という。
                        また、\(\phi(\boldsymbol{x})\) の各成分
                    </p>
                    <div clss="math">
                        \[
                        \phi_k(\boldsymbol{x})\quad(k=0,1,\cdots,K-1)
                        \]
                    </div>
                    <p>
                        を<strong>基底関数</strong>という。
                    </p>
                </figure>
                <p class="indent">
                    
                </p>
