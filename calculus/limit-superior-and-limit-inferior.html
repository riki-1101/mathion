            <h1>上極限・下極限</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>数列の上極限・下極限の定義</h2>
                <figure class="def">
                    <figcaption>定義（数列の上極限・下極限）</figcaption>
                    <p class="indent">
                        実数列 \(\{a_n\}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \limsup_{n\to\infty}a_n:=\lim_{n\to\infty}\left(\sup_{k\ge n}a_k\right)
                        \]
                    </div>
                    <p>
                        を \(\{a_n\}\) の<strong>上極限</strong>という。
                        また
                    </p>
                    <div class="math">
                        \[
                        \liminf_{n\to\infty}a_n:=\lim_{n\to\infty}\left(\inf_{k\ge n}a_k\right)
                        \]
                    </div>
                    <p>
                        を \(\{a_n\}\) の<strong>下極限</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>数列の極限の存在</h2>
                <figure class="th">
                    <figcaption>定理（上極限・下極限の一致と極限の存在）</figcaption>
                    <p class="indent">
                        実数列 \(\{a_n\}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \limsup_{n\to\infty}a_n=\liminf_{n\to\infty}a_n=\alpha
                        \]
                    </div>
                    <p>
                        が成り立つとき
                    </p>
                    <div class="math">
                        \[
                        \lim_{n\to\infty}a_n=\alpha
                        \]
                    </div>
                    <p>
                        である。
                    </p>
                </figure>
