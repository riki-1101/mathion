<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>不定積分と原始関数</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <aside id="sidebar"></aside>
        <main id="contents">
            <h1>不定積分と原始関数</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>不定積分</h2>
                <figure class="def">
                    <figcaption>定義（不定積分）</figcaption>
                    <p class="indent">
                        関数 \(f(x)\) は区間 \(I\) 上でリーマン可積分とする。
                        \(a,x\in I\) とすると、\(f(x)\) は区間 \([a,x]\) 上でリーマン可積分であり、関数
                    </p>
                    <div class="math">
                        \[
                        F(x):=\int_a^x f(t)dt
                        \]
                    </div>
                    <p>
                        が定義できる。
                        これを点 \(a\) を基点とする \(f(x)\) の<strong>不定積分</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>原始関数</h2>
                <figure class="def">
                    <figcaption>定義（原始関数）</figcaption>
                    <p class="indent">
                        区間 \(I\) 上で定義された関数 \(f(x)\) に対して、\(I\) 上で微分可能な関数 \(F(x)\) が存在して
                    </p>
                    <div class="math">
                        \[
                        F'(x)=f(x)
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(F(x)\) を \(f(x)\) の<strong>原始関数</strong>という。
                    </p>
                </figure>
                <p>
                    例えば
                </p>
                <div class="math">
                    \[
                    \left(\frac{1}{2}x^2+x\right)'=x+1
                    \]
                </div>
                <p>
                    なので、\(\dfrac{1}{2}x^2+x\) は \(x+1\) の原始関数です。
                    しかし
                </p>
                <div class="math">
                    \[
                    \left(\frac{1}{2}x^2+x+1\right)'=x+1
                    \]
                </div>
                <p>
                    のように、定数を加えたものでも成り立ちます。
                    つまり、原始関数が存在するとき、それは一意に定まるとは限りません。
                </p>
                <figure class="th">
                    <figcaption>定理（原始関数の非一意性）</figcaption>
                    <p class="indent">
                        関数 \(f(x)\) の原始関数が \(F(x)\) であるとき、\(C\in\mathbb{R}\) とすると
                    </p>
                    <div class="math">
                        \[
                        F(x)+C
                        \]
                    </div>
                    <p>
                        もまた、\(f(x)\) の原始関数である。
                    </p>
                </figure>
            </section>
        </main>
