            <h1>有界数列</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>有界数列の定義</h2>
                <figure class="def">
                    <figcaption>定義（有界数列）</figcaption>
                    <p class="indent">
                        数列 \(\{a_n\}\) に対して、ある \(M\gt0\) が存在して
                    </p>
                    <div class="math">
                        \[
                        |a_n|\lt M
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(\{a_n\}\) は<strong>有界数列</strong>であるという。
                    </p>
                </figure>
            </section>
            <section id="ex">
                <h2>演習問題</h2>
                <figure class="ex">

                </details>
