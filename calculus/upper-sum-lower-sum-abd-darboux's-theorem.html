            <section id="1">
                <h2>過剰和と不足和</h2>
                <p>
                    
                </p>
                <figure class="def">
                    <figcaption>定義（過剰和・不足和）</figcaption>
                    <p class="indent">
                        \(f(x)\) は閉区間 \([a,b]\) 上で有界な関数とする。
                        区間 \([a,b]\) の分割
                    </p>
                    <div class="math">
                        \[
                        \varDelta:a=x_0\lt x_1\lt\cdots\lt x_n=b
                        \]
                    </div>
                    <p>
                        に対して、各小区間 \([x_{i-1},x_i]\) における \(f(x)\) の上限と下限をそれぞれ
                    </p>
                    <div class="math">
                        \[
                        M_i=\sup_{x\in[x_{i-1},x_i]}f(x),\quad m_i=\inf_{x\in[x_{i-1},x_i]}f(x)
                        \]
                    </div>
                    <p>
                        とする。
                        このとき
                    </p>
                    <div class="math">
                        \[
                        U(f,\varDelta):=\sum_{i=1}^nM_i(x_i-x_{i-1})
                        \]
                    </div>
                    <p>
                        を<strong>過剰和</strong>といい
                    </p>
                    <div class="math">
                        \[
                        L(f,\varDelta):=\sum_{i=1}^nm_i(x_i-x_{i-1})
                        \]
                    </div>
                    <p>
                        を<strong>不足和</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>ダルブーの定理</h2>
                <figure class="def">
                    <figcaption>定理（ダルブーの定理）</figcaption>
                    <div class="math">
                        \[
                        \lim_{|\varDelta|\to0}U(f,\varDelta)=\inf_{\varDelta}U(f,\varDelta)
                        \]
                        \[
                        \lim_{|\varDelta|\to0}L(f,\varDelta)=\sup_{\varDelta}L(f,\varDelta)
                        \]
                    </div>
                    <p>
                        が成り立つ。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>リーマン積分可能性</h2>
                <figure class="def">
                    <figcaption>定理（リーマン積分可能なための必要十分条件）</figcaption>
                    <p class="indent">
                        閉区間 \([a,b]\) の分割を
                    </p>
                    <div class="math">
                        \[
                        \varDelta:a=x_0\lt x_1\lt\cdots\lt x_n=b
                        \]
                    </div>
                    <p>
                        とする。
                        関数 \(f(x)\) が \([a,b]\) 上でリーマン積分可能であるための必要十分条件は
                    </p>
                    <div class="math">
                        \[
                        \inf_{\varDelta}U(f,\varDelta)=\sup_{\varDelta}L(f,\varDelta)
                        \]
                    </div>
                    <p>
                        となることである。
                    </p>
                </figure>
