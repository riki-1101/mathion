            <h2 id="1">部分積分</h2>
            <div class="th">
                <div>定理（部分積分）</div>
                微分可能な関数 \(f,g\) に対して、次式が成り立つ。
                \[
                \int f(x)g'(x)dx=f(x)g(x)-\int f'(x)g(x)dx
                \]
                また、\(f(x)g'(x),~f'(x)g(x)\) が \([a,b]\) 上で可積分なら
                \[
                \int_a^bf(x)g'(x)dx=[f(x)g(x)]_a^b-\int_a^bf'(x)g(x)dx
                \]
            </div>
