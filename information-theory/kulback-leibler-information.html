            <section id="1">
                <h2>KL情報量の定義</h2>
                <p class="indent">
                    2つの確率分布の間の距離を表すものとして、<strong>KL情報量</strong>というものを定義します。
                </p>
                <figure class="def">
                    <figcaption>定義（KL情報量）</figcaption>
                    <p class="indent">
                        2つの確率分布 \(P,Q\) に対して
                    </p>
                    <div class="math">
                        \[
                        D(P \| Q)=\sum_xP(x)\log\left\{\frac{P(x)}{Q(x)}\right\}
                        \]
                    </div>
                    <p>
                        を<strong>KL情報量</strong>という。
                    </p>
                </figure>
