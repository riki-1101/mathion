            <h1>相互情報量</h1>

            <section id="1">
                <h2>相互情報量とは</h2>
                <figure class="def">
                    <figcaption>定義（相互情報量）</figcaption>
                    <p class="indent">
                        2つの確率変数 \(X,Y\) に対して
                    </p>
                    <div class="math">
                        \[
                        I(X;Y):=H(X)-H(X \mid Y)
                        \]
                    </div>
                    <p>
                        を \(X\) と \(Y\) の<strong>相互情報量</strong>という。
                        また、右辺の \(H(X)\) を<strong>事前エントロピー</strong>、\(H(X|Y)\) を<strong>事後エントロピー</strong>という。
                    </p>
                </figure>
                <p class="indent">
                    相互情報量 \(I(X;Y)\) は \(Y\) を知ることによる \(X\) の驚き具合の減少分を表します。
                    相互情報量に関して、次の不等式が成り立ちます。
                </p>
                <div class="math">
                    \[
                    0\le I(X;Y)\le H(X)
                    \]
                </div>
