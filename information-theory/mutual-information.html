            <h1>相互情報量</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>相互情報量とは</h2>
                <figure class="def">
                    <figcaption>定義（相互情報量）</figcaption>
                    <p class="indent">
                        2つの事象系 \(A,B\) に対して
                    </p>
                    <div class="math">
                        \[
                        I(A;B):=H(A)-H(A|B)
                        \]
                    </div>
                    <p>
                        を \(A\) と \(B\) の<strong>相互情報量</strong>という。
                        また、右辺の \(H(A)\) を<strong>事前エントロピー</strong>、\(H(A|B)\) を<strong>事後エントロピー</strong>という。
                    </p>
                </figure>
                <p class="indent">
                    相互情報量 \(I(A;B)\) は \(B\) を知ることによる \(A\) の驚き具合の減少分を表します。
                    相互情報量に関して、次の不等式が成り立ちます。
                </p>
                <div class="math">
                    \[
                    0\le I(A;B)\le H(A)
                    \]
                </div>
            </section>
