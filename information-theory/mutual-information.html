            <h2 id="1">相互情報量とは</h2>
            <div class="def">
                <div>定義（相互情報量）</div>
                2つの事象系 \(A,B\) に対して
                \[
                I(A;B):=H(A)-H(A|B)
                \]
                を \(A\) と \(B\) の相互情報量という。
                <p></p>
                また、右辺の \(H(A)\) を事前エントロピー、\(H(A|B)\) を事後エントロピーという。
            </div>
            <p></p>
            <div class="article">
                相互情報量 \(I(A;B)\) は \(B\) を知ることによる \(A\) の驚き具合の減少分を表す。
                <p></p>
                相互情報量に関して、次の不等式が成り立つ。
                \[
                0\le I(A;B)\le H(A)
                \]
            </div>
