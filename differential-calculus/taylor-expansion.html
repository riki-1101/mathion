            <section id="1">
                <h2>テイラー展開</h2>
                <figure class="def">
                    <figcaption>定義（テイラー展開）</figcaption>
                    <p class="indent">
                        \(C^\infty\) 級関数 \(f(x)\) に対して
                    </p>
                    <div class="indent">
                        \[
                        \sum_{n=0}^\infty\frac{f^{(n)}(a)}{n!}(x-a)^n
                        \]
                    </div>
                    <p>
                        を \(f\) の点 \(a\) 周りの<strong>テイラー級数</strong>という。
                    </p>
                    <p class="indent">
                        テイラー級数が収束して
                    </p>
                    <div class="indent">
                        \[
                        f(x)=\sum_{n=0}^\infty\frac{f^{(n)}(a)}{n!}(x-a)^n
                        \]
                    </div>
                    <p>
                        となるとき、\(f\) は \(a\) の周りで<strong>テイラー展開可能</strong>であるという。
                    </p>
                </figure>
