            <section id="1">
                <h2>漸近展開の定義</h2>
                <figure class="def">
                    <figcaption>定義（漸近関数列）</figcaption>
                    <p class="indent">
                        関数列 \(\{\phi_n(x)\}\) が条件
                    </p>
                    <div class="math">
                        \[
                        \phi_{n+1}(x)=o(\phi_n(x)) \quad (x\to a)
                        \]
                    </div>
                    <p>
                        を満たすとき、\(\{\phi_n(x)\}\) を \(x\to a\) での<strong>漸近関数列</strong>という。
                    </p>
                </figure>
                <p class="indent">
                    つまり、\(x\to a\) において \(\phi_{n+1}(x)\) は \(\phi_n(x)\) に比べて無視できるほど小さいということです。
                </p>
                <figure class="def">
                    <figcaption>定義（漸近展開）</figcaption>
                    <p class="indent">
                        \(f(x)\) を区間 \(I\) 上で定義された関数とする。
                        任意の \(a\in I\) 、漸近関数列 \(\{\phi_n(x)\}\) に対して
                    </p>
                    <div class="math">
                        \[
                        f(x)=\sum_{k=0}^n\phi_k(x)+o(\phi_n(x)) \quad (x\to a)
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(f\) は \(x\to a\) において \(\{\phi_n(x)\}\) に関して<strong>漸近展開可能</strong>であるといい
                    </p>
                    <div class="math">
                        \[
                    f(x)\sim\sum_{n=0}^\infty\phi_n(x) \quad (x\to a)
                    \]
                    </div>
                    <p>
                        を \(f(x)\) の \(x\to a\) における \(\{\phi_n(x)\}\) に関する<strong>漸近展開</strong>、右辺を<strong>漸近級数</strong>という。
                    </p>
                </figure>
