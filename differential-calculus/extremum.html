<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>極値</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>極値</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>極値の定義</h2>
                <figure class="def">
                    <figcaption>定義（極値）</figcaption>
                    <p class="indent">
                        区間 \(I\) 上で定義されている関数を考える。
                        \(a\in I\) とする。
                    </p>
                    <p class="indent">
                        ある \(\delta\gt0\) が存在して
                    </p>
                    <div class="math">
                        \[
                        0\lt |x-a|\lt\delta ~\Longrightarrow~ f(x)\lt f(a)
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(f(x)\) は \(x=a\) で<strong>極大</strong>であるといい、\(f(a)\) を<strong>極大値</strong>という。
                    </p>
                    <p class="indent">
                        ある \(\delta\gt0\) が存在して
                    </p>
                    <div class="math">
                        \[
                        0\lt |x-a|\lt\delta ~\Longrightarrow~ f(x)\gt f(a)
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(f(x)\) は \(x=a\) で<strong>極小</strong>であるといい、\(f(a)\) を<strong>極小値</strong>という。
                    </p>
                    <p class="indent">
                        また、極大値と極小値を総称して<strong>極値</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>極値の求め方</h2>
                <figure class="th">
                    <figcaption>定理（極値と導関数の関係）</figcaption>
                    <p class="indent">
                        微分可能な関数 \(f(x)\) が \(x=a\) で極値をとるならば
                    </p>
                    <div class="math">
                        \[
                        f'(a)=0
                        \]
                    </div>
                    <p>
                        が成り立つ。
                    </p>
                </figure>
                <p class="indent">
                    これは極値をとるための必要条件であり、十分条件ではないので逆は成り立ちません。
                    すなわち
                </p>
                <div class="math">
                    \[
                    f'(a)=0
                    \]
                </div>
                <p>
                    であるからといって、\(x=a\) で極値をとるとは限りません。
                </p>
            </section>
        </main>
