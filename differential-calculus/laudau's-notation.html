            <section id="1">
                <h2>ランダウの記号の定義</h2>
                <figure class="def">
                    <figcaption>定義（ランダウの漸近記法）</figcaption>
                    <p class="indent">
                        \(f(x),g(x)\) を \(x=a\) の近傍で定義されている関数とし、\(g(x)\neq0\) とする。
                    </p>
                    <div class="math">
                        \[
                        \limsup_{x\to a}\left|\frac{f(x)}{g(x)}\right|\lt\infty
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(x\to a\) において、\(f(x)\) は \(g(x)\) によって<strong>押さえられる</strong>といい
                    </p>
                    <div class="math">
                        \[
                        f(x)=O(g(x)) \quad (x\to a)
                        \]
                    </div>
                    <p>
                        と表す。
                    </p>
                    <p class="math">
                        また
                    </p>
                    <div class="math">
                        \[
                        \lim_{x\to a}\left|\frac{f(x)}{g(x)}\right|=0
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(x\to a\) において、\(f(x)\) は \(g(x)\) に比べて<strong>無視できるほど小さい</strong>といい
                    </p>
                    <div class="math">
                        \[
                        f(x)=o(g(x)) \quad (x\to a)
                        \]
                    </div>
                    <p>
                        と表す。
                    </p>
                </figure>
                <p class="indent">
                    例えば
                </p>
                <div class="math">
                    \[
                    \lim_{x\to0}\frac{\sin x}{x}=1
                    \]
                </div>
                <p>
                    なので
                </p>
                <div class="math">
                    \[
                    \sin x=O(x)~~~(x\to0)
                    \]
                </div>
                <p>
                    です。
                    これは \(x\to0\) において \(\sin x\) は \(x\) によって押さえられることを意味します。
                </p>
            </section>
            <section id="2">
                <h2>ランダウの記号の性質</h2>
                <figure class="th">
                    <figcaption>定理（ランダウの記号の性質）</figcaption>
                    <p class="indent">
                        \(x\to0\) において、次が成り立つ。
                    </p>
                    <ol>
                        <li>\(x^mo(x^n)=o(x^{m+n})\)</li>
                        <li>\(o(x^m)o(x^n)=o(x^{m+n})\)</li>
                        <li>\(o(x^m)+o(x^n)=o(x^l) \quad (l=\min\{m,n\})\)</li>
                    </ol>
                </figure>
