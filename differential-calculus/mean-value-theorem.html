            <section id="1">
                <h2>ロルの定理</h2>
                <p class="indent">
                    平均値の定理の前に、まず<strong>ロルの定理</strong>について説明します。
                </p>
                <figure class="th">
                    <figcaption>定理（ロルの定理）</figcaption>
                    <p class="indent">
                        関数 \(f(x)\) は閉区間 \([a,b]\) 上で連続で、開区間 \((a,b)\) 上で微分可能であるとする。
                        また、\(f(a)=f(b)\) であるとする。
                        このとき
                    </p>
                    <div class="math">
                        \[
                        f'(c)=0
                        \]
                    </div>
                    <p>
                        となる \(c\in (a,b)\) が、少なくとも１つ存在する。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>平均値の定理</h2>
                <figure class="th">
                    <figcaption>定理（平均値の定理）</figcaption>
                    <p class="indent">
                        関数 \(f(x)\) は閉区間 \([a,b]\) 上で連続で、開区間 \((a,b)\) 上で微分可能であるとする。
                        このとき
                    </p>
                    <div class="math">
                        \[
                        f'(c)=\frac{f(b)-f(a)}{b-a}
                        \]
                    </div>
                    <p>
                        となる \(c\in (a,b)\) が、少なくとも１つ存在する。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>コーシーの平均値の定理</h2>
                <figure class="th">
                    <figcaption>定理（コーシーの平均値の定理）</figcaption>
                    <p class="indent">
                        関数 \(f(x),~g(x)\) は閉区間 \([a,b]\) 上で連続で、開区間 \((a,b)\) 上で微分可能であるとする。
                        さらに、すべての \(x\in(a,b)\) に対して \(g'(x)\neq0\) であるとする。
                        このとき
                    </p>
                    <div class="math">
                        \[
                        \frac{f'(c)}{g'(c)}=\frac{f(b)-f(a)}{g(b)-g(a)}
                        \]
                    </div>
                    <p>
                        となる \(c\in (a,b)\) が、少なくとも１つ存在する。
                    </p>
                </figure>
            </section>
