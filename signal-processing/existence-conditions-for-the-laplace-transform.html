            <section id="1">
                <h2>指数 \(\alpha\) 位の関数</h2>
                <figure class="def">
                    <figcaption>定義（指数 \(\alpha\) 位の関数）</figcaption>
                    <p class="indent">
                        区間 \([0,\infty)\) で定義された関数 \(f(t)\) に対して、ある定数 \(M\gt0,\alpha\) が存在して
                    </p>
                    <div class="math">
                        \[
                        \forall t\in[0,\infty),\quad|f(t)|\le Me^{\alpha t}
                        \]
                    </div>
                    <p>
                        を満たすとき、\(f(t)\) を<strong>指数 \(\alpha\) 位の関数</strong>という。
                    </p>
                </figure>
                <p class="indent">
                    これはグラフを描くとイメージがしやすいと思います。
                </p>
                <div class="math">
                    \[
                    |f(t)|\le Me^{\alpha t}
                    \]
                </div>
                <p>
                    の絶対値を外すと次のように書けます。
                </p>
                <div class="math">
                    \[
                    -Me^{\alpha t}\le f(t)\le Me^{\alpha t}
                    \]
                </div>
                <p>
                    グラフを描くと
                </p>
                <img src="img/existence-conditions-for-the-laplace-transform_1.svg" width="100%" height="100%" alt="image">
                <p>
                    関数 \(y=f(t)\) が２つの曲線 \(y=Me^{\alpha t}\) と \(y=-Me^{\alpha t}\) に挟まれる領域に存在するとき、\(f(t)\) を指数 \(\alpha\) 位の関数と呼ぶということです。
                </p>
            </section>
