            <section id="1">
                <h2>線形写像の定義</h2>
                <figure class="def">
                    <figcaption>定義（線形写像）</figcaption>
                    <p class="indent">
                        \(V,W\) を \(K\) 上のベクトル空間とする。
                        写像 \(f:V\to W\) が次の2つの条件を満たすとき、写像 \(f\) を \(K\) 上の<strong>線形写像</strong>という。
                    </p>
                    <ol>
                        <li>\(\forall \boldsymbol{v}_1,\boldsymbol{v}_2\in V:f(\boldsymbol{v}_1+\boldsymbol{v}_2)=f(\boldsymbol{v}_1)+f(\boldsymbol{v}_2)\)</li>
                        <li>\(\forall \boldsymbol{v}\in V,~\forall k\in K:f(k\boldsymbol{v})=kf(\boldsymbol{v})\)</li>
                    </ol>
                    <p class="indent">
                        また、\(W=V\) であるとき、すなわち、写像 \(f:V\to V\) を \(V\) の \(K\) 上の<strong>線形変換</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>行列と線形写像</h2>
                <figure class="th">
                    <figcaption>定理（行列と線形写像）</figcaption>
                    <p class="indent">
                        \(A\) を \(K\) の要素を成分にもつ \(m\times n\) 行列とする。
                        写像 \(f_A:K^n\to K^m\) を
                    </p>
                    <div class="math">
                        \[
                        f_A(\boldsymbol{x})=A\boldsymbol{x}
                        \]
                    </div>
                    <p>
                        で定義するとき、\(f_A\) は \(K\) 上の線形写像である。
                    </p>
                </figure>
            </section>
