            <section id="1">
                <h2>ノルム</h2>
                <p class="indent">
                    ベクトルの大きさを定める量、<strong>ノルム</strong>を定義します。
                </p>
                <figure class="def">
                <figcaption>定義（ノルム）</figcaption>
                <p class="indent">
                    \(V\) を \(K\) 上のベクトル空間とする。関数
                </p>
                <div class="math">
                    \[
                    \|\cdot\|:V \to \mathbb{R},\quad \boldsymbol{x} \mapsto \|\boldsymbol{x}\|
                    \]
                </div>
                <p>
                    が、任意のベクトル \(\boldsymbol{x},\boldsymbol{y}\in V\) とスカラー \(k\in K\) に対して以下の条件を満たすとき、\(\|\cdot\|\) を \(V\) 上の<strong>ノルム</strong>という。
                </p>
                <ol>
                    <li>\(\|\boldsymbol{x}\|\ge0\)</li>
                    <li>\(\|\boldsymbol{x}\|=0\Longleftrightarrow \boldsymbol{x}=\boldsymbol{0}\)</li>
                    <li>\(\|k\boldsymbol{x}\|=|k|\|\boldsymbol{x}\|\)</li>
                    <li>\(\|\boldsymbol{x}+\boldsymbol{y}\|\le\|\boldsymbol{x}\|+\|\boldsymbol{y}\|\)（三角不等式）</li>
                </ol>
            </figure>
