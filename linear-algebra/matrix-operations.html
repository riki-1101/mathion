            <div id="table-of-contents"></div>
            <section id="1">
                <h2>行列の和と差</h2>
                <p class="indent">
                    行列の和と差は同じ型の行列の間にのみ定義されます。
                </p>
                <figure class="def">
                    <figcaption>定義（行列の和と差）</figcaption>
                    <p class="indent">
                        \(A=[a_{ij}],~B=[b_{ij}]\) をともに \(m\times n\) 行列とするとき、\(A\) と \(B\) の和と差を次のように定義する。
                    </p>
                    <div class="math">
                        \[
                        A\pm B:=[a_{ij}\pm b_{ij}]
                        \]
                    </div>
                </figure>
                <p class="indent">
                    行列の和と差は、成分ごとに計算するだけです。
                    なお、サイズが異なる行列の和は定義されません。
                </p>
            </section>
            <section id="2">
                <h2>行列のスカラー倍</h2>
                <figure class="def">
                    <figcaption>定義（行列のスカラー倍）</figcaption>
                    <p class="indent">
                        行列 \(A=[a_{ij}]\) とスカラー \(k\) に対して、スカラー倍を次のように定義する。
                    </p>
                    <div class="math">
                        \[
                        kA:=[ka_{ij}]
                        \]
                    </div>
                    <p class="indent">
                        特に、\(A\) の \(-1\) 倍を \(-A\) で表す。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>行列の積</h2>
                <figure class="def">
                    <figcaption>定義（行列の積）</figcaption>
                    <p class="indent">
                        \(A=[a_{ij}]\) を \(m\times k\) 行列、\(B=[b_{ij}]\)を \(k\times n\) 行列とするとき、\(A\) と \(B\) の積を次のように定義する。
                    </p>
                    <div class="math">
                        \[
                        AB=[c_{ij}], \quad c_{ij}=\sum_{l=1}^ka_{il}b_{lj}
                        \]
                    </div>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（行列の積の性質）</figcaption>
                    <ol>
                        <li>\((AB)C=A(BC)\)</li>
                        <li>\(A(B+C)=AB+AC\)</li>
                        <li>\((A+B)C=AC+BC\)</li>
                        <li>\((kA)B=k(AB)\)</li>
                        <li>\(AE=A,~~EA=A\)</li>
                        <li>\(AO=O,~~OA=O\)</li>
                    </ol>
                </figure>
            </section>
