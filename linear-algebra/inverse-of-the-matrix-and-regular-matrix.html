<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>逆行列と正則行列</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>逆行列と正則行列</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>逆行列と正則行列の定義</h2>
                <figure class="def">
                    <figcaption>定義（逆行列）</figcaption>
                    <p class="indent">
                        \(A\) を \(n\) 次正方行列、\(E\) を \(n\) 次単位行列とするとき
                    </p>
                    <div class="math">
                        \[
                        AX=XA=E
                        \]
                    </div>
                    <p>
                        を満たす正方行列 \(X\) が存在するとき、これを \(A\) の<strong>逆行列</strong>といい
                    </p>
                    <div class="math">
                        \[
                        A^{-1}
                        \]
                    </div>
                    <p>
                        と表す。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（正則行列）</figcaption>
                    <p class="indent">
                        正方行列 \(A\) が逆行列 \(A^{-1}\) をもつとき、\(A\) は<strong>正則</strong>であるといい、そのような行列を<strong>正則行列</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（正則の判定法）</figcaption>
                    <p class="indent">
                        \(n\) 次正方行列 \(A\) に対して、次の3つは同値である。
                    </p>
                    <ol>
                        <li>\(A\) が正則</li>
                        <li>\(\operatorname{rank}A=n\)</li>
                        <li>\(\det A\neq0\)</li>
                    </ol>
                </figure>
            </section>
            <section id="2">
                <h2>逆行列の性質</h2>
                <figure class="th">
                    <figcaption>定理（逆行列の性質）</figcaption>
                    <p class="indent">
                        \(A,B\) を正則行列とするとき、次が成り立つ。
                    </p>
                    <ol>
                        <li>\((A^{-1})^{-1}=A\)</li>
                        <li>\((AB)^{-1}=B^{-1}A^{-1}\)</li>
                        <li>\((A^\top)^{-1}=(A^{-1})^\top\)</li>
                    </ol>
                </figure>
            </section>
            <section id="3">
                <h2>２次正方行列の逆行列</h2>
                <p class="indent">
                    2次正方行列
                </p>
                <div class="math">
                    \[
                    A=\begin{bmatrix} a & b \\ c & d \end{bmatrix}
                    \]
                </div>
                <p>
                    は \(ad-bc\neq0\) のとき、逆行列が存在して
                </p>
                <div class="math">
                    \[
                    A^{-1}=\frac{1}{ad-bc}\begin{bmatrix} d & -b \\ -c & a \end{bmatrix}
                    \]
                </div>
                <p>
                    となります。
                </p>
            </section>
            <section id="4">
                <h2>掃き出し法による逆行列の計算</h2>
                <figure class="th">
                    <figcaption>定理（掃き出し法）</figcaption>
                    <p class="indent">
                        \(A\) を正則行列とし、\(E\) を \(n\) 次単位行列とする。
                        行列 \(\begin{bmatrix} A|E\end{bmatrix}\) を行基本変形を用いて \(\begin{bmatrix} E|X\end{bmatrix}\) の形にすると、\(X\) は \(A\) の逆行列 \(A^{-1}\) となる。
                    </p>
                </figure>
            </section>
        </main>
