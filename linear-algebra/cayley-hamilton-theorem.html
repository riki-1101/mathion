            <section id="1">
                <h2>ケイリー・ハミルトンの定理とは</h2>
                <figure class="th">
                    <figcaption>定理（ケイリー・ハミルトンの定理）</figcaption>
                    <p class="indent">
                        \(A\) を \(n\) 次正方行列、\(E\) を \(n\) 次単位行列、\(O\) を零行列とする。
                        このとき、\(A\) の固有多項式は
                    </p>
                    <div class="math">
                        \[
                        p(\lambda):=\det(A-\lambda E)
                        \]
                    </div>
                    <p>
                        であり、これは
                    </p>
                    <div class="math">
                        \[
                        p(A)=O
                        \]
                    </div>
                    <p>
                        を満たす。
                    </p>
                </figure>
