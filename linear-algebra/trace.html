            <section id="1">
                <h2>行列のトレースの定義</h2>
                <figure class="def">
                    <figcaption>定義（行列のトレース）</figcaption>
                    <p class="indent">
                        \(n\) 次正方行列 \(A=[a_{ij}]\) に対して
                    </p>
                    <div class="math">
                        \[
                        \operatorname{tr}A=\sum_{i=1}^na_{ii}
                        \]
                    </div>
                    <p>
                        を \(A\) の<strong>トレース</strong>という。
                    </p>
                </figure>
                <p></p>
            </section>
            <section id="2">
                <h2>行列のトレースの性質</h2>
                <figure class="th">
                    <figcaption>定理（行列のトレースの性質）</figcaption>
                    <p class="indent">
                        \(n\) 次正方行列 \(A,B\) に対して次が成り立つ。
                    </p>
                    <ol>
                        <li>\(\operatorname{tr}(A+B)=\operatorname{tr}A+\operatorname{tr}B\)</li>
                        <li>\(\operatorname{tr}(kA)=k\operatorname{tr}A\)</li>
                        <li>\(\operatorname{tr}A^\top=\operatorname{tr}A\)</li>
                    </ol>
                </figure>
                <figure class="th">
                    <figcaption>定理（行列のトレースの可換不変性）</figcaption>
                    <p class="indent">
                        \(m\times n\) 行列 \(A\) と \(n\times m\) 行列 \(B\) に対して次が成り立つ。
                    </p>
                    <div class="math">
                        \[
                        \operatorname{tr}(AB)=\operatorname{tr}(BA)
                        \]
                    </div>
                </figure>
                <figure class="th">
                    <figcaption>定理（行列のトレースの相似不変性）</figcaption>
                    <p class="indent">
                        \(n\) 次正方行列 \(A\) と \(n\) 正則行列 \(P\) に対して次が成り立つ。
                    </p>
                    <div class="math">
                        \[
                        \operatorname{tr}(P^{-1}AP)=\operatorname{tr}(A)
                        \]
                    </div>
                </figure>
                <details class="pf">
                    <summary>証明</summary>
                    <div class="math">
                        \[
                        \begin{align}
                        \operatorname{tr}(P^{-1}AP)
                        &=\operatorname{tr}((P^{-1}A)P)\\
                        &=\operatorname{tr}(P(P^{-1}A))\quad(\because \text{行列のトレースの可換不変性より})\\
                        &=\operatorname{tr}((PP^{-1})A)\\
                        &=\operatorname{tr}A
                        \end{align}
                        \]
                    </div>
                </details>
            </section>
