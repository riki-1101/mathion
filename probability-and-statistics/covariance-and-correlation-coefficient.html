            <section id="1">
                <h2>共分散</h2>
                <figure class="def">
                    <figcaption>定義（共分散）</figcaption>
                    <p>
                        確率変数 \(X,Y\) に対して
                        \[
                        \mathrm{Cov}[X,Y]=E[(X-E[X])(Y-E[Y])]
                        \]
                        を \(X,Y\) の共分散という。
                    </p>
                </figure>
                <p>\(\mathrm{Cov}[X,Y]\) は \(\sigma_{XY}\) とも書かれる。</p>
                <figcaption class="th">
                    <figcaption>定理（共分散の性質）</figcaption>
                    \(X,Y\) を確率変数、\(a,b\in\mathbb{R}\) とする。
                    <ol>
                        <li>\(\mathrm{Cov}[aX,bY]=ab\mathrm{Cov}[X,Y]\)</li>
                        <li>\(\mathrm{Cov}[X+Z,Y]=\mathrm{Cov}[X,Y]+\mathrm{Cov}[Z,Y]\)</li>
                        <li>\(\mathrm{Cov}[X,Y]=E[XY]-E[X]E[Y]\)</li>
                        <li>\(X\) と \(Y\) が互いに独立ならば、\(\mathrm{Cov}[X,Y]=0\)</li>
                    </ol>
                </figcaption>
            </section>
            <section id="2">
                <h2>相関係数</h2>
                <figure class="def">
                    <figcaption>定義（相関係数）</figcaption>
                    <p>
                        確率変数 \(X,Y\) に対して
                        \[
                        \rho[X,Y]=\frac{\mathrm{Cov}[X,Y]}{\sqrt{V[X]V[Y]}}
                        \]
                        を \(X,Y\) の相関係数という。
                    </p>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（相関係数の値域）</figcaption>
                    <p>
                        相関係数 \(\rho[X,Y]\) に対して
                        \[
                        -1\le \rho[X,Y]\le1
                        \]
                        が成り立つ。
                    </p>
                </figure>
