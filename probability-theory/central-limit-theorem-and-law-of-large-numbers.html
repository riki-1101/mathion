            <section id="1">
                <h2>中心極限定理</h2>
                <p>
                    標本平均の分布は、元の分布が何であっても、標本数 \(n\) が大となるに従って正規分布に近づいていくことが知られています。
                    このことを主張する定理を中心極限定理といいます。
                </p>
                <figure class="th">
                    <figcaption>定理（中心極限定理）</figcaption>
                    <p>
                        確率変数 \(X_1,X_2,\cdots,X_n\) は互いに独立とし、平均 \(\mu\) 、分散 \(\sigma^2\) の同一の分布に従うとする。このとき、標本平均
                    </p>
                    <div class="math">
                        \[
                        \overline{X}=\frac{1}{n}\sum_{i=1}^nX_i
                        \]
                    </div>
                    <p>
                        を標準化した確率変数
                    </p>
                    <div class="math">
                        \[
                        Z=\frac{\overline{X}-\mu}{\sqrt{\frac{\sigma^2}{n}}}
                        \]
                    </div>
                    <p>
                        の累積分布関数は、\(n\to\infty\) にとき標準正規分布 \(N(0,1)\) の累積分布関数 \(\Phi(z)\) に収束する。すなわち、次式が成り立つ：
                    </p>
                    <div class="math">
                        \[
                        \forall z\in\mathbb{R},~\lim_{n\to\infty}P\left(\frac{\overline{X}-\mu}{\sqrt{\frac{\sigma^2}{n}}}\le z\right)=\Phi(z)
                        \]
                    </div>
                </figure>
