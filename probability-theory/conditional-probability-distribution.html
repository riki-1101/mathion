                <figure class="def">
                    <figcaption>定義（条件付き確率関数）</figcaption>
                    <p>
                        連続型確率変数 \(X,Y\) に対して
                        \[
                        f_{Y|X}(y|x)=\frac{f_{XY}(x,y)}{f_X(x)}
                        \]
                        を \(X=x\) のもとでの \(Y\) の条件付き確率密度関数という。
                    </p>
                </figure>
            </section>

                </p>

                    <p>
                        確率変数 \(X\) の
                        \[
                        E[Y|X=x]=\sum_{y}yf_{Y|X}(y|x)
                        \]
                    </p>
