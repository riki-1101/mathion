            <h1>マルコフ連鎖</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>マルコフ連鎖とは</h2>
                <figure class="def">
                    <figcaption>定義（マルコフ連鎖）</figcaption>
                    <div class="math">
                        \[
                        P(X_{t+1}=x_{t+1}~|~X_t=x_t,~X_{t-1}=x_{t-1},~\cdots,~X_0=x_0)=P(X_{t+1}=x_{t+1}~|~X_{t}=x_t)
                        \]
                    </div>
                    <p>
                        を満たす確率変数の列 \(X_0,X_1,\cdots\) をマルコフ連鎖という。
                    </p>
                </figure>
                <p>
                    \(X_{t+1}\) は直前の \(X_t\) にのみ依存し、これ以前の \(X_{t-1},\cdots,X_0\) には依存しないことを表しています。
                </p>
            </section>
            <section id="2">
                <h2>状態遷移</h2>
                <figure class="def">
                    <figcaption>定義（遷移確率・遷移確率行列）</figcaption>
                    <p class="indent">
                        状態 \(i\) から状態 \(j\) に遷移する確率
                        \[
                        p_{ij}:=P(X_1=j~|~X_0=i)
                        \]
                        を状態 \(i,j\) 間の<strong>遷移確率</strong>といい、\(p_{ij}\) を成分とする行列
                    </p>
                    <div class="math">
                        \[
                        P=
                        \begin{bmatrix}
                        p_{11} & p_{12} & \cdots & p_{1m}\\
                        p_{21} & p_{22} & \cdots & p_{2m}\\
                        \vdots & \vdots & \ddots & \vdots\\
                        p_{m1} & p_{m2} & \cdots & p_{mm}\\
                        \end{bmatrix}
                        \]
                    </div>
                    <p>
                        を<strong>遷移確率行列</strong>という。
                    </p>
                    <p class="indent">
                        また、初期状態 \(i\) から時刻 \(n\) で状態 \(j\) に遷移する確率を
                        \[
                        p_{ij}^{(n)}:=P(X_n=j~|~X_0=i)
                        \]
                        と定義し、\(p_{ij}^{(n)}\) を成分とする行列を
                    </p>
                    <div class="math">
                        \[
                        P^{(n)}=
                        \begin{bmatrix}
                        p_{11}^{(n)} & p_{12}^{(n)} & \cdots & p_{1m}^{(n)}\\
                        p_{21}^{(n)} & p_{22}^{(n)} & \cdots & p_{2m}^{(n)}\\
                        \vdots & \vdots & \ddots & \vdots\\
                        p_{m1}^{(n)} & p_{m2}^{(n)} & \cdots & p_{mm}^{(n)}\\
                        \end{bmatrix}
                        \]
                    </div>
                    <p>
                        と定義する。
                    </p>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（チャップマン・コルモゴロフの方程式）</figcaption>
                    <p class="indent">
                        \(p_{ij}^{(n)}\) に対して、次式が成り立つ。
                    </p>
                    <div class="math">
                        \[
                        p_{ij}^{(n)}=\sum_{r\in S}p_{ir}^{(k)}p_{rj}^{(n-k)}
                        \]
                    </div>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（初めて遷移する確率・最終遷移確率）</figcaption>
                    <p class="indent">
                        状態 \(i\) から時刻 \(n\) で状態 \(j\) に初めて遷移する確率を
                    </p>
                    <div class="math">
                        \[
                        f_{ij}^{(n)}:=P(X_n=j,~X_r\neq j,~r=1,2,\cdots,n-1~|~X_0=i)
                        \]
                    </div>
                    <p>
                        と定義する。
                    </p>
                    <div class="math">
                        \[
                        f_{ij}:=\sum_{n=1}^\infty f_{ij}^{(n)}
                        \]
                    </div>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（極限遷移確率）</figcaption>
                    <p class="indent">
                        \(p_{ij}^{(n)}\) に対して、次式が成り立つ。
                    </p>
                    <div class="math">
                        \[
                        \lim_{n\to\infty}p^{(n)}=\frac{f_{ij}}{\mu_j}=\pi_jf_{ij}
                        \]
                    </div>
                </figure>
            </section>
            <section id="3">
                <h2>周期性</h2>
                <figure class="def">
                    <figcaption>定義（周期）</figcaption>
                    <p>
                        マルコフ連鎖 \(\{X_t\}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \gcd\{t\ge1~|~P(X_t=i~|~X_0=i)\gt0\}
                        \]
                    </div>
                    <p>
                        を状態 \(i\) の周期という。
                    </p>
                    <p>
                        また、マルコフ連鎖 \(\{X_t\}\) が規約であるとき、各状態の周期はすべて等しく、その値をマルコフ連鎖 \(\{X_t\}\) の周期という。
                    </p>
                </figure>
            </section>
