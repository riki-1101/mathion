            <h1>積率と積率母関数</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>積率（モーメント）</h2>
                <figure class="def">
                    <figcaption>定義（モーメント）</figcaption>
                    <p class="indent">
                        確率変数 \(X\) に対して
                    </p>
                    <div class="math">
                        \[
                        E[X^k]
                        \]
                    </div>
                    <p>
                        を \(X\) の<strong> \(k\) 次モーメント</strong>という。
                    </p>
                    <p class="indent">
                        また、\(\mu=E[X]\) とするとき
                    </p>
                    <div class="math">
                        \[
                        \mu_k=E[(X-\mu)^k]
                        \]
                    </div>
                    <p>
                        を \(X\) の<strong> \(k\) 次の中心モーメント</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>積率母関数</h2>
                <p>
                    
                </p>
                <figure class="def">
                    <figcaption>定義（積率母関数）</figcaption>
                    <p class="indent">
                        確率変数 \(X\) に対して
                    </p>
                    <div class="math">
                        \[
                        M_X(t)=E[e^{tX}] \quad (t\in\mathbb{R})
                        \]
                    </div>
                    <p>
                        を \(X\) の<strong>積率母関数</strong>という。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>積率母関数の性質</h2>
                <figure class="th">
                    <figcaption>定理（積率母関数の性質）</figcaption>
                    <p class="indent">
                        確率変数 \(X\) と \(Y\) の積率母関数をそれぞれ \(M_X(t),M_Y(t)\) とすると、次が成り立つ。
                    </p>
                    <ol>
                        <li>
                            <p>
                                \(a\) を定数とすると \(M_{aX}(t)=M_X(at)\)
                            </p>
                        </li>
                        <li>
                            <p>
                                \(X\) と \(Y\) が独立ならば \(M_{X+Y}(t)=M_X(t)M_Y(t)\)
                            </p>
                        </li>
                    </ol>
                </figure>
            </section>
