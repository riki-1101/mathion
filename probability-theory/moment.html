            <div id="table-of-contents"></div>
            <section id="1">
                <h2></h2>
                <figure class="def">
                    <figcaption>定義（モーメント）</figcaption>
                    <p>
                        確率変数 \(X\) に対して
                        \[
                        E[X^k]
                        \]
                        を \(X\) の \(k\) 次モーメントという。<br>
                        また、\(\mu=E[X]\) とするとき
                        \[
                        \mu_k=E[(X-\mu)^k]
                        \]
                        を \(X\) の \(k\) 次の中心モーメントという。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>積率母関数</h2>
                <p>
                    
                </p>
                <figure class="def">
                    <figcaption>定義（積率母関数）</figcaption>
                    <p>
                        確率変数 \(X\) に対して
                        \[
                        M_X(t)=E[e^{tX}] \quad (t\in\mathbb{R})
                        \]
                        を \(X\) の積率母関数という。
                    </p>
                </figure>
            </section>
