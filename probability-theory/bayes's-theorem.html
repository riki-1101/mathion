            <h2 id="1">ベイズの定理</h2>
            <div class="th">
                <div>定理（ベイズの定理）</div>
                \(A_1,A_2,\cdots,A_n\) を互いに排反な事象で、\(\displaystyle\bigcup_{i=1}^nA_i=\Omega\) とする。
                <p></p>
                \(P(A_i)\gt0~(i=1,2,\cdots,n)\) のとき、任意の事象 \(B\) に対して
                \[
                P(A_i~|~B)=\frac{P(A_i)P(B~|~A_i)}{\displaystyle\sum_{j=1}^nP(A_j)P(B~|~A_j)}
                \]
                が成り立つ。
            </div>
