            <section id="1">
                <h2>大数の法則</h2>
                <p class="indent">
                    「標本の個数を増やせば、その標本平均は母平均に近づいていく」ということを保証する定理が<strong>大数の法則</strong>です。
                </p>
                <figure class="th">
                    <figcaption>定理（大数の弱法則）</figcaption>
                    <p class="indent">
                        確率変数 \(X_1,X_2,\cdots,X_n\) は独立同一分布に従うとし、
                        期待値 \(E[X_i]=\mu\) \((i=1,2,\cdots,n)\) は存在するものとする。
                        このとき、標本平均 \(\overline{X_n}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \overline{X_n}\xrightarrow{P}\mu\quad(n\to\infty)
                        \]
                    </div>
                    <p>
                        が成り立つ。
                    </p>
                </figure>
                <div class="math">
                    \[
                    \overline{X_n}\xrightarrow{P}\mu\quad(n\to\infty)
                    \]
                </div>
                <p>
                    は \(\overline{X_n}\) は \(\mu\) に確率収束することを意味し、具体的には
                </p>
                <div class="math">
                    \[
                    \forall \varepsilon\gt0,\quad\lim_{n\to\infty}P(|\overline{X_n}-\mu|\lt\varepsilon)=1
                    \]
                </div>
                <p>
                    が成り立つことをいいます。
                </p>
