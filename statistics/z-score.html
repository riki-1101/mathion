            <h1>データの変換と標準化得点</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>標準化得点</h2>
                <figure class="def">
                    <figcaption>定義（標準化得点）</figcaption>
                    <p class="indent">
                        \(n\) 個のデータ \(x_1,x_2,\cdots,x_n\) に対して
                    </p>
                    <div class="math">
                        \[
                        z=\frac{x_i-\overline{x}}{s_x}
                        \]
                    </div>
                    <p>
                        をデータ \(x_i\) の<strong>標準化得点</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>偏差値得点</h2>
                <figure class="def">
                    <figcaption>定義（偏差値得点）</figcaption>
                    <p class="indent">
                        データの標準化得点 \(z_i\) に対して
                    </p>
                    <div class="math">
                        \[
                        T_i=10z_i+50
                        \]
                    </div>
                    <p>
                        をデータの<strong>偏差値得点</strong>という。
                    </p>
                </figure>
            </section>
