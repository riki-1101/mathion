            <section id="1">
                <h2>統計量の定義</h2>
                <p class="indent">
                    標本 \(X_1,X_2,\cdots,X_n\) から作られた関数
                </p>
                <div class="math">
                    \[
                    T(X_1,X_2,\cdots,X_n)
                    \]
                </div>
                <p>
                    を<strong>統計量</strong>といいます。
                    標本 \(X_1,X_2,\cdots,X_n\) の実現値がそれぞれ \(x_1,x_2,\cdots,x_n\)であるとき、統計量 \(T\) が定める値
                </p>
                <div class="math">
                    \[
                    T(x_1,x_2,\cdots,x_n)
                    \]
                </div>
                <p>
                    を統計量 \(T\) の実現値といいます。
                </p>
                <p class="indent">
                    代表的な統計量として、標本平均、標本分散、不偏分散、標本比率などがあります。
                </p>
            </section>
            <section id="2">
                <h2>標本平均</h2>
                <figure class="def">
                    <figcaption>定義（標本平均）</figcaption>
                    <p class="indent">
                        無作為標本 \(X_1,X_2,\cdots,X_n\) に対して
                    </p>
                    <div class="math">
                        \[
                    \overline{X}=\frac{1}{n}\sum_{i=1}^nX_i
                    \]
                    </div>
                    <p>
                        を<strong>標本平均</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="th">
                    <figcaption>定理（標本平均の期待値と分散）</figcaption>
                    <p class="indent">
                        平均 \(\mu\) 、分散 \(\sigma^2\) の母集団からの無作為標本の標本平均 \(\overline{X}\) に対して、次が成り立つ。
                    </p>
                    <div class="math">
                        \[
                        E[\overline{X}]=\mu,~~~~~V[\overline{X}]=\frac{\sigma^2}{n}
                        \]
                    </div>
                </figure>
            </section>
            <section id="4">
                <h2>標本分散</h2>
                <figure class="def">
                    <figcaption>定義（標本分散）</figcaption>
                    <p class="indent">
                        無作為標本 \(X_1,X_2,\cdots,X_n\) とその標本平均 \(\overline{X}\) に対して
                    </p>
                    <div class="math">
                        \[
                        S^2=\frac{1}{n}\sum_{i=1}^n(X_i-\overline{X})^2
                        \]
                    </div>
                    <p>
                        を<strong>標本分散</strong>という。
                    </p>
                </figure>
            </section>
            <section id="4">
                <h2>不偏分散</h2>
                <figure class="def">
                    <figcaption>定義（不偏分散）</figcaption>
                    <p class="indent">
                        無作為標本 \(X_1,X_2,\cdots,X_n\) とその標本平均 \(\overline{X}\) に対して
                    </p>
                    <div class="math">
                        \[
                        U^2=\frac{1}{n-1}\sum_{i=1}^n(X_i-\overline{X})^2
                        \]
                    </div>
                    <p>
                        を<strong>不偏分散</strong>という。
                    </p>
                </figure>
            </section>
