            <div id="table-of-contents"></div>
            <section id="1">
                <h2>母比率</h2>
                <p class="indent">
                    母集団全体における、ある属性を持つ要素の割合を<strong>母比率</strong>といいます。
                </p>
                <p class="indent">
                    具体例としては、「選挙の支持率」を挙げられます。
                    ある市の有権者数が \(80000\) 人で、そのうち候補Aを支持している人が \(32000\) 人であるとします。
                    この場合
                </p>
                <p class="center">
                    母集団全体：ある市の有権者<br>
                    ある属性：候補Aを支持している
                </p>
                <p>
                    ということです。この母比率 \(p\) は
                </p>
                <div class="math">
                    \[
                    p=\frac{32000}{80000}=0.4\quad (40\%)
                    \]
                </div>
            </section>
            <section id="2">
                <h2>標本比率</h2>
                <p>
                    母比率を調べるのは困難な場合が多いので、そこで用いられるのが<strong>標本比率</strong>です。
                </p>
            </section>
