            <section id="1">
                <h2>時系列データとは</h2>
                <p class="indent">
                    時間の経過に沿って観測されたデータの列を<strong>時系列データ</strong>といいます。
                    例えば、「毎年の売上高」、「毎月の気温」、「毎日の株価」などです。
                </p>
            </section>
            <section id="2">
                <h2>時系列データの構成要素</h2>
                <p class="indent">
                    時系列データは<strong>傾向変動</strong> \(T\) 、<strong>循環変動</strong> \(c\) 、<strong>季節変動</strong> \(S\) 、<strong>不規則変動</strong> \(I\) によって構成されると考えます。
                    これらを用いて、観測値 \(Y\) を表すモデルが作れます。
                </p>
                <p>
                    加法モデル
                </p>
                <div>
                    \[
                    Y=T+C+S+I
                    \]
                </div>
                <p>
                    乗法モデル
                </p>
                <div>
                    \[
                    Y=T\cdot C\cdot S\cdot I
                    \]
                </div>
            </section>
