        <main id="contents">
            <h1>データの変化</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>変化量</h2>
                <p class="indent">
                    ある時点の値とその次の時点の値の差を見て、どれくらい変化したのかを調べます。
                </p>
                <figure class="def">
                    <figcaption>定義（差分）</figcaption>
                    <p class="indent">
                        時系列データ \(\{y_t\}_{t\in T}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \varDelta y_t=y_t-y_{t-1}
                        \]
                    </div>
                    <p>
                        を<strong>差分</strong>と呼ぶ。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>変化率</h2>
                <p class="indent">
                    ある時点の値が前の時点に比べて「何倍になったか」を示すのが変化率です。
                </p>
                <figure class="def">
                    <figcaption>定義（変化率）</figcaption>
                    <p class="indent">
                        時系列データ \(\{y_t\}_{t\in T}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \frac{y_t-y_{t-1}}{y_{t-1}}
                        \]
                    </div>
                    <p>
                        を<strong>変化率</strong>と呼ぶ。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（幾何平均による平均変化率）</figcaption>
                    <p class="indent">
                        時系列データ \(\{y_t\}_{t\in T}\) に対して
                    </p>
                    <div class="math">
                        \[
                        \left(\prod_{t=1}^N\frac{y_t}{y_{t-1}}\right)^{\frac{1}{N}}-1=\left(\frac{y_N}{y_0}\right)^{\frac{1}{N}}-1
                        \]
                    </div>
                    <p>
                        を<strong>平均変化率</strong>と呼ぶ。
                    </p>
                </figure>
            </section>
