<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>F分布</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax-config.js"></script>
        <script src="../mathjax/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>F分布</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>F分布の定義</h2>
                <figure class="def">
                    <figcaption>定義（F分布）</figcaption>
                    <p class="indent">
                        互いに独立な確率変数 \(W_1\sim\chi^2(n_1),~W_2\sim\chi^2(n_2)\) に対して
                    </p>
                    <div class="math">
                        \[
                        F=\frac{\frac{W_1}{n_1}}{\frac{W_2}{n_2}}
                        \]
                    </div>
                    <p>
                        で定めると、\(F\) は自由度 \((n_1,n_2)\) の<strong>F分布</strong>に従うといい
                    </p>
                    <div class="math">
                        \[
                        F\sim F(n_1,n_2)
                        \]
                    </div>
                    <p>
                        と表す。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>F分布の確率密度関数</h2>
                <figure class="th">
                    <figcaption>定理（F分布の確率密度関数）</figcaption>
                    <p class="indent">
                        F分布に従う確率変数の確率密度関数 \(f\) は次式で表される。
                    </p>
                    <div class="math">
                        \[
                        f(x)=\frac{x^{\frac{n_1-2}{2}}}{B\left(\frac{n_1}{2},\frac{n_2}{2}\right)\left(1+\frac{n_1}{n_2}\right)^{\frac{n_1+n_2}{2}}}\left(\frac{n_1}{n_2}\right)^\frac{n_1}{2}
                        \]
                    </div>
                </figure>
            </section>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
