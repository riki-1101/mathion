            <h1>データの代表値</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>平均値</h2>
                <figure class="def">
                    <figcaption>定義（平均）</figcaption>
                    <p class="indent">
                        \(n\) 個のデータ \(x_1,x_2,\cdots,x_n\) に対して
                    </p>
                    <div class="math">
                        \[
                        \overline{x}=\frac{1}{n}\sum_{i=1}^nx_i
                        \]
                    </div>
                    <p>
                        をデータの<strong>平均</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（加重平均）</figcaption>
                    <p class="indent">
                        \(n\) 個のデータ \(x_1,x_2,\cdots,x_n\) が異なる性質を持つとき
                    </p>
                    <div class="math">
                        \[
                        \overline{x}_w=\sum_{i=1}^nw_ix_i
                        \]
                    </div>
                    <p>
                        をデータの<strong>加重平均</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（幾何平均）</figcaption>
                    <p class="indent">
                        \(n\) 個のデータ \(x_1,x_2,\cdots,x_n\) に対して
                    </p>
                    <div class="math">
                        \[
                        \overline{x}_g=\sqrt[n]{x_1\cdot x_2\cdots x_n}=\sqrt[n]{\prod_{i=1}^nx_i}
                        \]
                    </div>
                    <p>
                        をデータの<strong>幾何平均</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>中央値</h2>
                <figure class="def">
                    <figcaption>定義（中央値）</figcaption>
                    <p class="indent">
                        \(n\) 個のデータ \(x_1,x_2,\cdots,x_n\) を昇順に並べたものを
                    </p>
                    <div class="math">
                        \[
                        x_{(1)},~x_{(2)},~\cdots,~x_{(n)}
                        \]
                    </div>
                    <p>
                        とするとき
                    </p>
                    <div class="math">
                        \[
                        Median=
                        \begin{cases}
                        x_{(k)} & (n=2k-1)\\
                        \displaystyle\frac{x_{(k)}+x_{(k+1)}}{2} & (n=2k)
                        \end{cases}
                        \]
                    </div>
                    <p>
                        をデータの<strong>中央値</strong>（メジアン）という。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>最頻値</h2>
                <figure class="def">
                    <figcaption>定義（最頻値）</figcaption>
                    <p class="indent">
                        データに対し、最も個数の多い値をデータの<strong>最頻値</strong>（モード）という。
                    </p>
                </figure>
            </section>
