<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>逆関係</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>

    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>逆関係</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>逆関係</h2>
                <figure class="def">
                    <figcaption>定義（二項関係の逆関係）</figcaption>
                    <p class="indent">
                        集合 \(A\) から集合 \(B\) への二項関係を \(R\) とする。
                        このとき、集合 \(B\) から集合 \(A\) への二項関係を
                    </p>
                    <div class="math">
                        \[
                        R^{-1}\subset B\times A
                        \]
                    </div>
                    <p>
                        と書き、\(R\) の<strong>逆関係</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>合成関係</h2>
                <figure class="def">
                    <figcaption>定義（合成関係）</figcaption>
                    <p class="indent">
                        \(R\) を集合 \(A\) から集合 \(B\) への二項関係、\(S\) を集合 \(B\) から集合 \(C\) への二項関係とする。
                        このとき
                    </p>
                    <div class="math">
                        \[
                        S\circ R\subset A\times C
                        \]
                    </div>
                    <p>
                        を \(R\) と \(S\) の<strong>合成関係</strong>という。
                    </p>
                </figure>
            </section>

                <h2>演習問題</h2>
