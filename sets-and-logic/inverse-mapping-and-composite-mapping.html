            <h1>逆写像と合成写像</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>逆写像の定義</h2>
                <figure class="def">
                    <figcaption>定義（逆写像）</figcaption>
                    <p class="indent">
                        写像 \(f:X\to Y\) が全単射であるとき
                    </p>
                    <div class="math">
                        \[
                        f^{-1}:Y\to X
                        \]
                    </div>
                    <p>
                        が定義でき、これを \(f\) の<strong>逆写像</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>逆写像の性質</h2>
                <figure class="th">
                    <figcaption>定理（逆写像の性質）</figcaption>
                    <ol>
                        <li>\(f\) と \(f^{-1}\) とでは、定義域と値域が入れ替わる。</li>
                        <li>2つのグラフ \(G(f),~G(f^{-1})\) は、直線 \(y=x\) に関して対称である。</li>
                    </ol>
                </figure>
            </section>
            <section id="3">
                <h2>合成写像の定義</h2>
                <figure class="def">
                    <figcaption>定義（合成写像）</figcaption>
                    <p class="indent">
                        ２つの写像 \(f:X\to Y,~~g:Y\to Z\) に対して、\(f\) の値域が \(g\) の定義域に含まれているとき、対応
                    </p>
                    <div class="math">
                        \[
                        x\mapsto g(f(x))~~~(x\in X)
                        \]
                    </div>
                    <p>
                        を考えることができる。
                        これを \(f\) と \(g\) の<strong>合成写像</strong>といい
                    </p>
                    <div class="math">
                        \[
                        g\circ f:X\to Z
                        \]
                    </div>
                    <p>
                        と表す。
                    </p>
                </figure>
            </section>
