<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>順序関係</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>順序関係</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>半順序関係</h2>
                <figure class="def">
                    <figcaption>定義（半順序関係）</figcaption>
                    <p class="indent">
                        二項関係のうち、反射律、反対称律、推移律の3つの性質を満たすものを<strong>半順序関係</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>全順序関係</h2>
                <figure class="def">
                    <figcaption>定義（全順序関係）</figcaption>
                    <p class="indent">
                        半順序関係のうち、完全律を満たすものを<strong>全順序関係</strong>という。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>最大元・最小元</h2>
                <figure class="def">
                    <figcaption>定義（最大元・最小元）</figcaption>
                    <p class="indent">
                        \(X\) を半順序関係とし、\(A\subset X\) とする。
                    </p>
                    <div class="math">
                        \[
                        x\in A,~\forall a\in A,~x\ge a
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(x\) を \(A\) の<strong>最大元</strong>という。
                    </p>
                    <p class="indent">
                        また
                    </p>
                    <div class="math">
                        \[
                        x\in A,~\forall a\in A,~x\le a
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(x\) を \(A\) の<strong>最小元</strong>という。
                    </p>
                </figure>
            </section>
            <section id="ex">
                <h2>演習問題</h2>
                <figure class="ex">
                    <figcaption>問題</figcaption>
                    
                </figure>
            </section>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
