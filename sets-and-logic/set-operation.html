<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>集合の演算</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>集合の演算</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>共通部分と和集合</h2>
                <figure class="def">
                    <figcaption>定義（共通部分）</figcaption>
                    <p class="indent">
                        集合 \(A,B\) に対して
                    </p>
                    <div class="math">
                        \[
                        A\cap B:=\{x~|~x\in A~\text{かつ}~x\in B\}
                        \]
                    </div>
                    <p>
                        を \(A\) と \(B\) の<strong>共通部分（積集合）</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（和集合・直和）</figcaption>
                    <p class="indent">
                        集合 \(A,B\) に対して
                    </p>
                    <div class="math">
                        \[
                        A\cup B:=\{x~|~x\in A~\text{または}~x\in B\}
                        \]
                    </div>
                    <p>
                        を \(A\) と \(B\) の<strong>和集合</strong>という。
                    </p>
                    <p class="indent">
                        特に、\(A\cap B=\phi\) のとき、和集合 \(A\cup B\) は
                    </p>
                    <div class="math">
                        \[
                        A\sqcup B
                        \]
                    </div>
                    <p>
                        と書き、\(A\) と \(B\) の<strong>直和（非交和）</strong>という。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>差集合と補集合</h2>
                <figure class="def">
                    <figcaption>定義（差集合）</figcaption>
                    <p class="indent">
                        集合 \(A,B\) に対して
                    </p>
                    <div class="math">
                        \[
                        A\setminus B:=\{x~|~x\in A~\text{かつ}~x\notin B\}
                        \]
                    </div>
                    <p>
                        を \(A\) と \(B\) の<strong>差集合</strong>という。
                    </p>
                </figure>
                <p></p>
                <figure class="def">
                    <figcaption>定義（補集合）</figcaption>
                    <p class="indent">
                        全体集合 \(U\) があり、その部分集合 \(A\subset U\) に対して
                    </p>
                    <div class="math">
                        \[
                        A^c:=U\setminus A
                        \]
                    </div>
                    <p>
                        を \(A\) の<strong>補集合</strong>という。
                        \(\overline{A}\) とも書かれる。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>ド・モルガンの法則</h2>
                <figure class="th">
                    <figcaption>定理（ド・モルガンの法則）</figcaption>
                    <p class="indent">
                        全体集合 \(U\) の部分集合 \(A,B\subset U\) に対して、次が成り立つ。
                    </p>
                    <ol>
                        <li>\((A\cup B)^c=A^c\cap B^c\)</li>
                        <li>\((A\cap B)^c=A^c\cup B^c\)</li>
                    </ol>
                </figure>
            </section>
        </main>

        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
