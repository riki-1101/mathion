<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>べき集合</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <aside id="sidebar"></aside>
        <main id="contents">
            <h1>べき集合</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>べき集合の定義</h2>
                <p class="indent">
                    ある集合の部分集合全体からなる集合を<strong>べき集合</strong>といいます。
                </p>
                <figure class="def">
                    <figcaption>定義（べき集合）</figcaption>
                    <p class="indent">
                        集合 \(A\) に対して
                    </p>
                    <div class="math">
                        \[
                        2^A:=\{B \mid B\subset A\}
                        \]
                    </div>
                    <p>
                        を \(A\) の<strong>べき集合</strong>という。
                        べき集合 \(2^A\) は \(\mathcal{P}(A)\) とも書かれる。
                    </p>
                </figure>
                <figure class="ex">
                    <figcaption>例</figcaption>
                    <p class="indent">
                        集合 \(A=\{a,b\}\) のべき集合は
                    </p>
                    <div class="math">
                        \[
                        2^A=\{\emptyset,~\{a\},~\{b\},~\{a,b\}\}
                        \]
                    </div>
                </figure>
            </section>
        </main>
