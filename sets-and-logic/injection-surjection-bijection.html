<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>単射・全射・全単射</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <aside id="sidebar"></aside>
        <main id="contents">
            <h1>単射・全射・全単射</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>単射</h2>
                <p class="indent">
                    入力が異なれば出力も異なる写像を<strong>単射</strong>であるといいます。
                </p>
                <figure class="def">
                    <figcaption>定義（単射）</figcaption>
                    <p class="indent">
                        写像 \(f:A\to B\) が条件
                    </p>
                    <div class="math">
                        \[
                        \forall a_1,a_2\in A,~a_1\neq a_2\Longrightarrow f(a_1)\neq f(a_2)
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(f\) は<strong>単射</strong>であるという。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>全射</h2>
                <p class="indent">
                    値域と終域が等しい写像を<strong>全射</strong>であるといいます。
                </p>
                <figure class="def">
                    <figcaption>定義（全射）</figcaption>
                    <p class="indent">
                        写像 \(f:A\to B\) に対して
                    </p>
                    <div class="math">
                        \[
                        f(A)=B
                        \]
                    </div>
                    <p>
                        が成り立つとき、\(f\) は<strong>全射</strong>であるという。
                    </p>
                </figure>
            </section>
            <section id="3">
                <h2>全単射</h2>
                <figure class="def">
                    <figcaption>定義（全単射）</figcaption>
                    <p class="indent">
                        写像 \(f\) が単射かつ全射であるとき、\(f\) は<strong>全単射</strong>であるという。
                    </p>
                </figure>
            </section>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/sidebar.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
