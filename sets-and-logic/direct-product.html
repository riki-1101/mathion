<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>集合の直積</title>
        <link rel="stylesheet" href="../css/style.css">

        <script src="../mathjax/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>集合の直積</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>順序対</h2>
                <p class="indent">
                    まず、順序対を定義します。
                </p>
                <figure class="def">
                    <figcaption>定義（順序対）</figcaption>
                    <p class="indent">
                        2つの対象に対して、並べる順番を考慮した組を順序対という。
                        1番目の要素を第1成分、2番目の要素を第2成分と呼ぶ。
                    </p>
                    <p class="indent">
                        第1成分が \(a\in A\) 、第2成分が \(b\in B\) の順序対を
                    </p>
                    <div class="math">
                        \[
                        (a,b)
                        \]
                    </div>
                    <p>
                        と書く。
                    </p>
                </figure>
                <p class="indent">
                    \(a,b\) が異なるとき
                </p>
                <div class="math">
                    \[
                    \{a,b\}=\{b,a\}~~~~~\text{(集合)}
                    \]
                </div>
                <p>
                    ですが
                </p>
                <div class="math">
                    \[
                    (a,b)\neq(b,a)~~~~~\text{(順序対)}
                    \]
                </div>
                <p>
                    であることに注意します。
                </p>
            </section>
            <section id="2">
                <h2>直積</h2>
                <figure class="def">
                    <figcaption>定義（直積）</figcaption>
                    <p class="indent">
                        集合 \(A,B\) に対して
                    </p>
                    <div class="math">
                        \[
                        A\times B:=\{(a,b)~|~a\in A~\text{かつ}~b\in B\}
                        \]
                    </div>
                    <p>
                        を \(A\) と \(B\) の直積（カルテシアン積）という。
                        特に、同じ集合同士の直積 \(A\times A\) は \(A^2\) と書く。
                    </p>
                </figure>
                <p class="indent">
                    例えば
                </p>
                <div class="math">
                    \[
                    \mathbb{R}\times\mathbb{R}=\mathbb{R}^2=\{(x,y)~|~x,y\in\mathbb{R}\}
                    \]
                </div>
                <p>
                    これは \(xy\) 平面全体を表しています。
                </p>
            </section>
        </main>
