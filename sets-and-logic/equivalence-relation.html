<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>同値関係</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/mathjax.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id="contents">
            <h1>同値関係</h1>
            <div id="table-of-contents"></div>
            <section id="1">
                <h2>同値関係の定義</h2>
                <figure class="def">
                    <figcaption>定義（同値関係）</figcaption>
                    <p class="indent">
                        二項関係のうち、反射律、対称律、推移律の3つの性質を満たすものを<strong>同値関係</strong>という。
                        同値関係は \(\sim\) と書かれる。
                    </p>
                </figure>
            </section>
            <section id="2">
                <h2>同値関係の例</h2>
            </section>
            <section id="ex">
                <h2>演習問題</h2>
                <figure class="ex-practice">
                    <figcaption>問題</figcaption>
                    <p class="indent">
                        次の関係は同値関係か調べよ。
                    </p>
                    <ol>
                        <li>自然数 \(\mathbb{N}\) 上の二項関係 \(R_1=\{(x,y)~|~x-y=1\}\)</li>
                    </ol>
                </figure>
            </section>
        </main>
        <footer id="footer"></footer>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
